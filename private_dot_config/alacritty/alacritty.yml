env:
  # Pretend to be xterm for color schemes.
  TERM: xterm-256color

font:
  size: 9.0

colors:
  # Test with https://github.com/alacritty/alacritty-theme/blob/master/print_colors.sh
  # Based on xfce4-terminal default colors
  primary:
    background: "#000000"
    foreground: "#ffffff"
  normal:
    black: '#000000'
    red: '#aa0000'
    green: '#00aa00'
    yellow: '#aa5500'
    # Make the blue lighter to be visible on the black background.
    blue: '#2222cc'
    magenta: '#aa00aa'
    cyan: '#00aaaa'
    white: '#ffffff'
  bright:
    black: '#555555'
    red: '#ff5555'
    green: '#55ff55'
    yellow: '#ffff55'
    blue: '#5555ff'
    magenta: '#ff55ff'
    cyan: '#55ffff'
    white: '#aaaaaa'
